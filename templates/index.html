<!DOCTYPE html>
<html>
<head>
  <title>Health App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .option {
      margin: 10px;
    }
    
    .option a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 20px 40px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .option a:hover {
      background-color: #0056b3;
    }
    
    .animation {
      text-align: center;
    }
    
    .heart {
      width: 100px;
      height: 100px;
      background-image: url('heart.png');
      background-repeat: no-repeat;
      background-size: cover;
      animation: heartbeat 1s infinite;
    }
    
    @keyframes heartbeat {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health App</h1>
    <div class="options">
      <div class="option">
        <a href="/predict">Predict Diabetes</a>
      </div>
      <div class="option">
        <a href="/patient">Show Patient</a>
      </div>
    </div>
    <div class="animation">
      <div class="heart"></div>
    </div>
  </div>
</body>
</html>
